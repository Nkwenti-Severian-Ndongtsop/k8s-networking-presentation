apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-demo
  namespace: networking-demo
  labels:
    app: ingress-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: networking-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clusterip-demo
            port:
              number: 80
      - path: /shared
        pathType: Prefix
        backend:
          service:
            name: shared-namespace-service
            port:
              number: 80
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-demo-multi-host
  namespace: networking-demo
  labels:
    app: ingress-demo-multi-host
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: frontend.networking-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: clusterip-demo
            port:
              number: 80
  - host: backend.networking-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shared-namespace-service
            port:
              number: 80 