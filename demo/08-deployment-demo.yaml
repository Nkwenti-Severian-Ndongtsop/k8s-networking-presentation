apiVersion: apps/v1
kind: Deployment
metadata:
  name: scalable-app
  namespace: networking-demo
  labels:
    app: scalable-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scalable-app
  template:
    metadata:
      labels:
        app: scalable-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
---

apiVersion: v1
kind: Service
metadata:
  name: scalable-app-service
  namespace: networking-demo
  labels:
    app: scalable-app
    service-type: clusterip
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: scalable-app 