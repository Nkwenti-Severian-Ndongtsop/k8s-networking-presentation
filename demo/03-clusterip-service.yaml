  namespace: networking-demo
  labels:
    app: shared-namespace-demo
    service-type: clusterip
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: shared-namespace-demo 