apiVersion: v1
kind: Service
metadata:
  name: clusterip-demo
  namespace: networking-demo
  labels:
    app: cni-demo
    service-type: clusterip
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: cni-demo
