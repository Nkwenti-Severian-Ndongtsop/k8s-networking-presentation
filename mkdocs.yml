site_name: Kubernetes Networking Presentation
repo_url: https://github.com/Nkwenti-Severian-Ndongtsop/k8s-networking-presentation.git
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - content.code.annotate
    - content.action.edit
    - navigation.drawer
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
plugins:
  - search
nav:
  - 📖 Introduction:
      - 🎯 Why Networking Matters: intro/why-networking-matters.md
      - 🌐 Key Concepts: intro/key-concepts.md
  - ⚙️ Core Concepts:
      - 🚦 External Request Flow: core/external-request-flow.md
  - 🔍 Deep Dive:
      - 🌐 CNI Intro: deep-dive/cni-intro.md
      - 🧱 Service Types: deep-dive/service-types.md
  - 🧾 Summary & Resources:
      - 📚 Glossary: summary/glossary.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      linenums: true
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.arithmatex
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.betterem
